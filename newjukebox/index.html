	<h1>Music Player</h1>
        
        <div class = grid-container2>
		<u onclick="j.chooseS(event)">God's Plan</u><br>
		<u onclick="j.chooseS(event)">Cold Night</u><br>
		<u onclick="j.chooseS(event)">A Fly in the Hand</u><br>

		<u onclick="j.chooseS(event)">Give us a little love</u><br>
	</div>
        
    <div class="grid-container">
        
  	
  		<div class="grid-item2"><img  src="https://raw.githubusercontent.com/Roemm/Jukebox/master/arrow.png" width="50" height="37.5" id="back" onclick="j.back()"></div>
  		<div class="grid-item3"><img src="https://icons-for-free.com/free-icons/png/512/1214975.png" width="50" height="37.5" id="next" onclick="j.next()"></div>
  		<div class="grid-item4"><img src="https://cdn0.iconfinder.com/data/icons/doodle-audio-video-game/91/Audio_-_Video_-_Game_36-512.png" id="playButton" onclick = "j.playS()" width="50" height="37.5"></div>
  		<div class="grid-item5"><img src="https://cdn0.iconfinder.com/data/icons/doodle-audio-video-game/91/Audio_-_Video_-_Game_35-512.png" id="pauseButton" width="50" height="37.5" onclick="j.pauseS()"></div>

	</div>
